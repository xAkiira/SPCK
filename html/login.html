<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <style>
        a{
            text-decoration: none;
            color: #3498db;
        }
        a:hover{
            color: #9b59b6;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="warrep">
        <form action="" class="form-signup" onsubmit="login()">
            <h1>Sign Up</h1>
            <div class="form-text">
                <label for="">Username</label>
                <input type="text">
            </div>
            
            <div class="form-text">
                <label for="">Email</label>
                <input type="email">
            </div>
            
            <div class="form-text">
                <label for="">Password</label>
                <input type="password">
            </div>

            <button>Login</button>
            <span>Bạn có tài khoản chưa? Đăng ký <a href="../html/signup.html">Tại Đây</a></span>
        </form>
    </div>

    <script>
        const formSignup = document.querySelectorAll(".form-text input")
        const formLabel = document.querySelectorAll(".form-text label")
        for(let i=0; i<3; i++){
            formSignup[i].addEventListener("mouseover",function(){
                formLabel[i].classList.add("focus")
            })
            formSignup[i].addEventListener("mouseout",function(){
                if(formSignup[i].value =="") {
                    formLabel[i].classList.remove("focus");
                }     
            })
        }
    </script>
    <script src="../js/xyz.js"></script>
</body>
</html>
