<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Mua Sắm cùng gia đình </title>
</head>
<body>
    <div class="help">
        <div class="left">
            <ul>
                <li><a href="#">facebook</a></li>
                <li><a href="#">thẻ thành viên</a></li>
            </ul>
        </div>

        <div class="right">
            <ul>
                <li><a href="#">giỏ hàng</a></li>
                <li><a href="#">liên hệ</a></li>
            </ul>
        </div>
    </div>

    <div class="nav_bag">
        <div class="logo">
           <h1>Dolce<span>Viva</span></h1>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Đồ nội thất</a></li>
                <li><a href="#">Đồ gia dụng</a></li>
            </ul>
        </div>

        <div class="form">
            <button>
                <a href="#">Đăng ký</a>/
                <a href="#">Đăng nhập</a>
            </button>
        </div>
    </div>
    <div class="nav_slide">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
    
                <div class="slide_first">
                    <img width="800px" height="500px" src="../ảnh sliceshow/DNB.jpg.png" alt="">
                </div>
                <div class="slide">
                    <img src="../ảnh sliceshow/MGTL.jpg.png" alt="">
                </div>            
                <div class="slide">
                    <img src="../ảnh sliceshow/TV.jpg.png" alt="">
                </div>
                <div class="slide">
                    <img src="../ảnh sliceshow/1.jpg.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../ảnh sliceshow/2.jpg.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../ảnh sliceshow/3.jbg.jpg" alt="">
                </div>
    
                <div class="navigation_auto">
                    <div class="auto_btn1"></div>
                    <div class="auto_btn2"></div>
                    <div class="auto_btn3"></div>
                    <div class="auto_btn4"></div>
                    <div class="auto_btn5"></div>
                    <div class="auto_btn6"></div>
                </div>
    
            </div>
    
            <div class="navigation_manual">
                <label for="radio1" class="manual1_btn"></label>
                <label for="radio2" class="manual2_btn"></label>
                <label for="radio3" class="manual3_btn"></label>
                <label for="radio4" class="manual4_btn"></label>
                <label for="radio5" class="manual5_btn"></label>
                <label for="radio6" class="manual6_btn"></label>
            </div>
        </div>
    </div>
</body>
</html>
